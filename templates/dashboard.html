<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Locater</title>
    <!-- CSS only -->
    <style>#map {position:absolute;top:0;bottom:0;right:0;left:0;}</style>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="bg-image"></div>
    <div class="ipdetail">
        <h2 class="heading1">DETAILS AND LIVE LOCATION OF: {{data.ip}}</h2>
    </div>
    <div class="loc-detail">
        <p>IP Address:- {{data.ip}}</p>
        <p>City:- {{data.city}}</p>
        <p>State:- {{data.state}}</p>
        <p>Country:- {{data.country}}</p>
        <p>Postal Code:- {{data.postal}}</p>
        <div style="display: flex;"><p >Longitude:- &nbsp;&nbsp;<p id="long">{{data.lat}}</p></p></div>
        <div style="display: flex;"><p >Lattitude:- &nbsp;&nbsp;<p id ="latt">{{data.long}}</p></p></div>
        
    </div>
    <div class="map">
        <div id="map_66d543dc81644c6eab8f224798bc4561" style="width:100%;height:400px;"></div>
    </div>

    <script>    
            var latti = document.getElementById("latt").textContent
            var long = document.getElementById("long").textContent
            var map_66d543dc81644c6eab8f224798bc4561 = L.map(
                "map_66d543dc81644c6eab8f224798bc4561",
                {
                    center: [long,latti],
                    crs: L.CRS.EPSG3857,
                    zoom: 15,
                    zoomControl: true,
                    preferCanvas: false,
                }
            );

            var tile_layer_d67f52bce64e425b91810da7712b0ddd = L.tileLayer(
                "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
                {"attribution": "Data by \u0026copy; \u003ca href=\"http://openstreetmap.org\"\u003eOpenStreetMap\u003c/a\u003e, under \u003ca href=\"http://www.openstreetmap.org/copyright\"\u003eODbL\u003c/a\u003e.", "detectRetina": false, "maxNativeZoom": 18, "maxZoom": 18, "minZoom": 0, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false}
            ).addTo(map_66d543dc81644c6eab8f224798bc4561);
        

            var feature_group_6c001035b52b445f940a8e3e1c2af66b = L.featureGroup(
                {}
            ).addTo(map_66d543dc81644c6eab8f224798bc4561);
        

            var marker_0789862689114bc3bf9e5b00be4c9240 = L.marker(
                [long,latti],
                {}
            ).addTo(feature_group_6c001035b52b445f940a8e3e1c2af66b);
        

            var popup_f7e706df988b4748a09e405d245d1238 = L.popup({"maxWidth": "100%"});

            
                var html_810958450864469ea516756e240e7d64 = $(`<div id="html_810958450864469ea516756e240e7d64" style="width: 100.0%; height: 100.0%;">this is my location </div>`)[0];
                popup_f7e706df988b4748a09e405d245d1238.setContent(html_810958450864469ea516756e240e7d64);
            

            marker_0789862689114bc3bf9e5b00be4c9240.bindPopup(popup_f7e706df988b4748a09e405d245d1238)
            ;

        

    </script>

</body>
</html>
